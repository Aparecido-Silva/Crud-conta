<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Alterar senha</title>
</head>
<body>
    <main>
        <form action="/update" method="put" class="form">
            <h1 class="form__title">Redefinir senha</h1>
            <label for="email" class="form__subtitle">Digite seu Email</label>
            <input type="email" placeholder="@gmail.com" id="email" name="email" class="form__input">
            <label for="senha" class="form__subtitle">Insira sua nova Senha</label>
            <input type="password" placeholder="Senha" id="senha" name="senha" class="form__input" >
            <fieldset class="form__senha">
                <span class="senha--checkbox">
                    <input type="checkbox" id="mostrar" class="senha__mostrar senha--check ">
                    <label for="mostrar" class="senha--check ">Mostrar senha</label>
                </span>
            </fieldset>
            <input type="submit" value="Alterar senha" class="form__button">
        </form>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
</body>
</html>
