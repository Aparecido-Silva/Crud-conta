<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Faça seu login</title>
</head>
<body>
    <main>
        <form action="/login" method="post" class="form">
            <h1 class="form__title">login</h1>
            <label for="email" class="form__subtitle">Email</label>
            <input type="email" placeholder="@gmail.com" id="email" name="email" class="form__input">
            <label for="senha" class="form__subtitle">Senha</label>
            <input type="password" placeholder="Senha" id="senha" name="senha" class="form__input" >
            <fieldset class="form__senha">
                <span class="senha--checkbox">
                    <input type="checkbox" id="mostrar" class="senha__mostrar senha--check ">
                    <label for="mostrar" class="senha--check ">Mostrar senha</label>
                </span>
                <a href="/redefinir" class="senha__link">Esqueceu a Senha?</a>
            </fieldset>
            <input type="submit" value="Login" class="form__button">
            <span class="form__conta">
                Não tenho uma Conta?
                <a href="/cadastro" class="conta__link">Inscreve-se</a>
            </span>
            <a href="/deletar" class="senha__link apagar-user">Apagar usuário</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./serve.js"></script>
</body>
</html>
